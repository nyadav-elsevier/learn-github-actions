name: Windows command

on:
    push:
        branches:  ["1-cmd-workflow"]

    workflow_dispatch:
jobs:
    windows_command:
        runs-on:  windows-latest
        steps:
            -  name: Checkout Repo
               uses: actions/checkout@v3
            -  name: Setup DotNet
               uses: actions/setup-dotnet@v3
               with:
                dotnet-version: '4.7.x'
            -  name: Display Dot Net Version
               run: dotnet --version
               

            
    